<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar fixed-top bg-primary navbar-dark z-2">
    <div class="container-fluid justify-content-between">
      <div class="d-flex">
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand align-self-center ms-2" href="#"
          >Envision IOT</a
        >
      </div>

      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <div class="dropdown">
        <button
          class="btn btn-secondary bg-primary border-0"
          type="button"
          data-bs-toggle="dropdown"
          data-bs-offset="10,20"
          aria-expanded="false"
        >
          Profile
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
        </button>

        <ul
          class="dropdown-menu dropdown-menu-end border-primary"
          style="top: 120%"
        >
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider bg-primary" /></li>
          <li><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="offcanvas offcanvas-start" data-bs-backdrop="false" id="offcanvasExample"  aria-labelldeby="offcanvasExamplelabel" >
    <div class="offcanvas-header">
      <div class="offcanvas-title" id="offcanvasExamplelabel">
        hello
      </div>
      <button type="button"  class="btn-close" data-bs-dismiss="offcanvas" aria-label="close" ></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pils flex-column">
        <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            Home
            </a>
        </li>
        <li ><a href="#" class="nav-link link-dark"> Dashboard</a></li>
        <li ><a href="#" class="nav-link link-dark"> forum </a></li>
      </ul>
      <button class="btn" > logout</button>
    </div>
  </div>
  {% for question in ques %}
    {% include 'question.html' %}
  {% endfor %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
